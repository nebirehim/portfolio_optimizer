<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Optimization</title>
</head>
<body>
    <h1>Portfolio Optimization Tool</h1>
    <form action="/" method="POST">
        <label for="tickers">Enter Stock Tickers (comma-separated):</label>
        <input type="text" id="tickers" name="tickers" placeholder="e.g. AAPL, MSFT, GOOGL" required>
        <br><br>
        <label for="model">Select Optimization Model:</label>
        <select id="model" name="model">
            <option value="Mean-Variance">Mean-Variance</option>
            <option value="Risk-Parity">Risk-Parity</option>
            <option value="Max-Sharpe">Max-Sharpe</option>
            <option value="Efficient-Frontier">Efficient Frontier</option>
        </select>
        <br><br>
        <button type="submit">Optimize Portfolio</button>
    </form>
</body>
</html>
