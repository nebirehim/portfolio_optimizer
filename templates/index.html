<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Optimizer</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            background-color: #f9f9f9; /* Light mode default */
            color: #333; /* Light mode text color */
            font-family: Arial, sans-serif;
            padding: 20px;
            transition: background-color 0.5s, color 0.5s;
        }
        h1 {
            color: inherit; /* Use current text color */
        }
        form {
            background-color: #ffffff; /* Light mode form background */
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            transition: background-color 0.5s;
        }
        #price-graph, #weights-graph, #frontier-graph {
            margin-top: 20px;
        }
        .error {
            color: red;
            margin-top: 20px;
        }
        .toggle-container {
            margin-bottom: 20px;
        }
        .dark-mode {
            background-color: #1e1e1e; /* Dark mode background */
            color: #f0f0f0; /* Dark mode text color */
        }
        .dark-mode form {
            background-color: #2e2e2e; /* Dark mode form background */
        }
        .dark-mode .error {
            color: #ff5555; /* Dark mode error color */
        }
    </style>
</head>
<body>
    <div class="toggle-container">
        <label for="mode-toggle">
            <input type="checkbox" id="mode-toggle" onchange="toggleMode()"> Dark Mode
        </label>
    </div>

    <h1>Portfolio Optimization Tool</h1>
    <form id="portfolio-form">
        <label for="tickers">Stock Tickers (comma-separated):</label>
        <input type="text" id="tickers" placeholder="AAPL,MSFT,GOOG" required>
        <br>
        <label for="date-range">Select Date Range:</label>
        <select id="date-range">
            <option value="1y">Last 1 Year</option>
            <option value="5y">Last 5 Years</option>
            <option value="max">Maximum Available Data</option>
        </select>
        <br>
        <label for="model">Model:</label>
        <select id="model">
            <option value="MV">Mean-Variance</option>
            <option value="CVaR">CVaR</option>
            <option value="MAD">Mean Absolute Deviation</option>
            <option value="ERC">Equal Risk Contribution</option>
            <option value="RP">Risk Parity</option>
        </select>
        <br>
        <button type="submit">Optimize Portfolio</button>
    </form>

    <div id="price-graph"></div>
    <div id="weights-graph"></div>
    <div id="frontier-graph"></div>
    <div id="error-message" class="error"></div>

    <script>
        function toggleMode() {
            const isDarkMode = document.body.classList.toggle('dark-mode');
            const graphs = [document.getElementById('price-graph'), 
                            document.getElementById('weights-graph'), 
                            document.getElementById('frontier-graph')];
            graphs.forEach(graph => {
                if (graph.data) {
                    // Update the graph background based on current mode
                    const backgroundColor = isDarkMode ? 'rgba(40, 40, 40, 1)' : 'rgba(240, 240, 240, 0.9)';
                    const textColor = isDarkMode ? '#FFF' : '#000';
                    Plotly.relayout(graph, {
                        'plot_bgcolor': backgroundColor,
                        'paper_bgcolor': backgroundColor,
                        'font.color': textColor
                    });
                }
            });
        }

        document.getElementById('portfolio-form').onsubmit = async function (e) {
            e.preventDefault();

            const tickers = document.getElementById('tickers').value.split(',').map(ticker => ticker.trim());
            const dateRange = document.getElementById('date-range').value; // Get the selected date range
            const model = document.getElementById('model').value;
            const is_dark_mode = document.body.classList.contains('dark-mode'); // Check if dark mode is active

            // Calculate the start and end dates based on the selected range
            const endDate = new Date();
            let startDate;

            if (dateRange === '1y') {
                startDate = new Date();
                startDate.setFullYear(endDate.getFullYear() - 1);
            } else if (dateRange === '5y') {
                startDate = new Date();
                startDate.setFullYear(endDate.getFullYear() - 5);
            } else if (dateRange === 'max') {
                startDate = null; // No start date needed for maximum available data
            }

            const response = await fetch('/optimize', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    tickers,
                    start_date: startDate ? startDate.toISOString().split('T')[0] : null, // Send null if max
                    end_date: endDate.toISOString().split('T')[0],
                    model,
                    is_dark_mode
                })
            });

            const data = await response.json();

            // Check for errors in the response
            if (data.error) {
                document.getElementById('error-message').innerText = data.error;
                return;
            }

            // Clear any previous error messages
            document.getElementById('error-message').innerText = '';

            // Plot price graph
            Plotly.newPlot('price-graph', JSON.parse(data.price_graph));

            // Plot weights pie chart
            Plotly.newPlot('weights-graph', JSON.parse(data.weights_graph));

            // Plot efficient frontier graph
            Plotly.newPlot('frontier-graph', JSON.parse(data.frontier_graph));
        };
    </script>
</body>
</html>
