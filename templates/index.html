<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Optimizer</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            background-color: #f9f9f9; /* Light mode default */
            color: #333; /* Light mode text color */
            font-family: Arial, sans-serif;
            padding: 20px;
            transition: background-color 0.5s, color 0.5s;
        }
        h1 {
            color: inherit; /* Use current text color */
        }
        form {
            background-color: #ffffff; /* Light mode form background */
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            transition: background-color 0.5s;
        }
        #price-graph, #weights-graph, #frontier-graph {
            margin-top: 20px;
        }
        .error {
            color: red;
            margin-top: 20px;
        }
        .toggle-container {
            margin-bottom: 20px;
        }
        .dark-mode {
            background-color: #1e1e1e; /* Dark mode background */
            color: #f0f0f0; /* Dark mode text color */
        }
        .dark-mode form {
            background-color: #2e2e2e; /* Dark mode form background */
        }
        .dark-mode .error {
            color: #ff5555; /* Dark mode error color */
        }
    </style>
</head>
<body>
    <div class="toggle-container">
        <label for="mode-toggle">
            <input type="checkbox" id="mode-toggle" onchange="toggleMode()"> Dark Mode
        </label>
    </div>

    <h1>Portfolio Optimization Tool</h1>
    <form id="portfolio-form">
        <label for="tickers">Stock Tickers (comma-separated):</label>
        <input type="text" id="tickers" placeholder="AAPL,MSFT,GOOG" required>
        <br>
        <label for="start_date">Start Date:</label>
        <input type="date" id="start_date" required>
        <br>
        <label for="end_date">End Date:</label>
        <input type="date" id="end_date" required>
        <br>
        <label for="model">Model:</label>
        <select id="model">
            <option value="MV">Mean-Variance</option>
            <option value="CVaR">CVaR</option>
            <option value="MAD">Mean Absolute Deviation</option>
        </select>
        <br>
        <button type="submit">Optimize Portfolio</button>
    </form>

    <div id="price-graph"></div>
    <div id="weights-graph"></div>
    <div id="frontier-graph"></div>
    <div id="error-message" class="error"></div>

    <script>
        function toggleMode() {
            document.body.classList.toggle('dark-mode');
        }

        document.getElementById('portfolio-form').onsubmit = async function (e) {
            e.preventDefault();

            const tickers = document.getElementById('tickers').value.split(',').map(ticker => ticker.trim());
            const start_date = document.getElementById('start_date').value;
            const end_date = document.getElementById('end_date').value;
            const model = document.getElementById('model').value;

            const response = await fetch('/optimize', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ tickers, start_date, end_date, model })
            });

            const data = await response.json();

            // Check for errors in the response
            if (data.error) {
                document.getElementById('error-message').innerText = data.error;
                return;
            }

            // Clear any previous error messages
            document.getElementById('error-message').innerText = '';

            // Plot price graph
            Plotly.newPlot('price-graph', JSON.parse(data.price_graph));

            // Plot weights pie chart
            Plotly.newPlot('weights-graph', JSON.parse(data.weights_graph));

            // Plot efficient frontier graph
            Plotly.newPlot('frontier-graph', JSON.parse(data.frontier_graph));
        };
    </script>
</body>
</html>
