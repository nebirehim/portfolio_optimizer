<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Optimization Results</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <h1>Optimized Portfolio Weights</h1>
    <table border="1">
        <tr>
            <th>Asset</th>
            <th>Weight</th>
        </tr>
        <!-- Loop through each asset and its corresponding weight -->
        {% for asset, weight in weights.items() %}
        <tr>
            <td>{{ asset }}</td>
            <!-- Ensure weight is numeric before applying the round filter -->
            <td>{{ weight | float | round(4) }}</td>
        </tr>
        {% endfor %}
    </table>

    <h2>Portfolio Performance</h2>
    <div id="performance-chart"></div>

    <script>
        // Parse the JSON-encoded graph data
        var graphData = JSON.parse('{{ graph_data | safe }}');
        Plotly.newPlot('performance-chart', graphData.data, graphData.layout);
    </script>
</body>
</html>
